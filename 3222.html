<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

    <title>Mobiscroll</title>

    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>

    <!--Includes-->
	<link href="dev/css/mobiscroll.android-ics-2.6.2.css" rel="stylesheet" type="text/css" />
	<script src="dev/js/mobiscroll.android-ics-2.6.2.js" type="text/javascript"></script>


<style>
    .android-ics .dw .dwwol {
        width: 11%;//50%--> 11%----------------------------
        left: 20%;//=============
        height: 25px;//-2-2-2-2-2-2
        border-top: 1px solid #31b6e7;
        border-bottom: 1px solid #31b6e7;
        margin-top: -15px;
        display: wwwwww;
    }

</style>  

<script>  
$(function () {  
    $("#treelist").mobiscroll().treelist({  
        theme: "android-ics light",
        lang: "zh",  
		display: 'inline',
        defaultValue: [Math.floor($('#treelist li').length/2)],
        cancelText: '取消',  
        headerText: function (valueText) { return "选择支持的国家"; }  
    });  
})   
</script> 
</head>

<body>
<p>选择支持的国家</p>
<ul id="treelist">  
    <li>西班牙</li><li>意大利</li><li>荷兰</li><li>德国</li><li>葡萄牙</li><li>冰岛</li><li>比利时</li>    
</ul> 
</body>
</html>
